<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./src/styles/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <div class="img">
      <img src="./src/images/image-equilibrium.jpg" alt="Image Equilibrium">
      <div class="view">
        <img src="./src/images/icon-view.svg" alt="Icon view">
      </div>
    </div>
    <div class="card__info">
      <div class="card__desc">
        <a href="#"><h1 class="title">Equilibrium #3429</h1></a>
        <p class="paragraph">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>
      <div class="card__details">
        <div class="card__ethereum">
          <img src="./src/images/icon-ethereum.svg" alt="Ethereum">
          <strong>
            0.041 ETH
          </strong>
        </div>
        <div class="card__clock">
          <img src="./src/images/icon-clock.svg" alt="">
          <span>
            3 days left
          </span>
        </div>
      </div>
      <hr>
      <div class="card__profile">
        <img src="./src/images/image-avatar.png" alt="Avatar">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/EuTechT" target="_blank">Andr√© Filipe</a>.
  </div>
</body>
</html>
